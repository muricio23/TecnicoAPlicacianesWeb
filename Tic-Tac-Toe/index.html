<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (Gato)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe üê±</h1>
        <div id="status">Turno de X</div>
        <div class="score-board">
            <div id="scoreX" class="score">Jugador 1: 0</div>
            <div id="scoreO" class="score">O: 0</div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Reiniciar Juego</button>
        <button id="resetScoreButton">Reiniciar Marcador</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
