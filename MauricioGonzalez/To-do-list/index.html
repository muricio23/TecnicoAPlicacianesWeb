<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-background"></div>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Mi Día</h1>
                <p id="fecha-actual">Cargando fecha...</p>
            </div>
        </header>
        
        <main>
            <ul id="lista-tareas" class="task-list">
                <!-- Las tareas se insertarán aquí dinámicamente -->
            </ul>

            <div class="input-container">
                <div class="input-wrapper">
                    <span class="plus-icon">+</span>
                    <input type="text" id="input-tarea" placeholder="Agregar una tarea">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
